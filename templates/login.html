<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .login-box img.logo {
            width: 120px;
            margin-bottom: 20px;
        }

        .login-box h2 {
            margin-bottom: 20px;
        }

        .login-box form {
            display: flex;
            flex-direction: column;
        }

        .login-box input {
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .login-box button {
            padding: 12px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-box button:hover {
            background: #3730a3;
        }

        .google-btn {
            margin-top: 10px;
        }

        hr {
            margin: 20px 0;
            border: none;
            border-top: 1px solid #ccc;
        }

        .google-signin-img {
            width: 240px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="login-box">
    <!-- App Logo -->
    <img src="{{ url_for('static', filename='logo.png') }}" alt="App Logo" class="logo">

    <h2>Login</h2>

    <!-- Google Sign-In Button via Flask-Dance -->
    <div class="google-btn">
        <a href="{{ url_for('google.login') }}">
            <img class="google-signin-img"
                 src="https://developers.google.com/identity/images/btn_google_signin_dark_normal_web.png"
                 alt="Sign in with Google" />
        </a>
    </div>

    <hr>

    <!-- Classic Login -->
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>

    <p style="margin-top: 15px;">
        Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
    </p>
</div>

</body>
</html>
